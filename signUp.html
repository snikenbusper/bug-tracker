<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/css/signUp.css">
    </head>
    <body>
        <div id="container">
            <div class="left-padding"></div>
            
            <form id="input-form" action="/signup" method="POST" onkeydown="return event.key!='Enter';">
                    <div id="signup-steps">
                    
                    <section class="tab">
                        <div class="input-container">
                            <input type="text" required name ="email-input" id="email-input"></input>
                            <label class="input-label">Email</label>
                        </div>
                    </section>

                    
                    <section class="tab">
                        <div class="input-container">
                            <input type="password" required name="password-input" id="password-input"></input>
                            <label class="input-label">Password</label>
                        </div>
                    </section>

                    <section class="tab">
                        <div class="input-container">
                            <input type="password" required id="confirm-password-input"></input>
                            <label class="input-label">Confirm Password</label>
                        </div>
                    </section>
                    
                    <section class="tab">
                        <div class="input-container">
                            <input type="text" required name="username-input" id="username-input"></input>
                            <label class="input-label">Username</label>
                        </div>
                    </section>

                
                    </div>
                <div id="button-container">
                    <button class="buttons" id="next-button">Next</button>
                    <button class="buttons" style="display:block;" id="prev-button">Previous</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="./static/js/signUp.js"></script>

    </body>
</html>
